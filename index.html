<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h2>books library</h2>
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="bookname form-control me-2"
              type="search"
              placeholder="Book name"
              aria-label="Search"
            />
            <input
              class="author form-control me-2"
              type="search"
              placeholder="Author"
              aria-label="Search"
            />
            <input
              class="category form-control me-2"
              type="search"
              placeholder="Category"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <div class="card-container my-5">
        <div class="card">
          <img src="..." class="image card-img-top" width="250px" height="300px" alt="..." />
          <div class=" card-body">
            <h5 class="title card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up
              the bulk of the card's content.
            </p>
          </div>
          <ul class="info list-group list-group-flush">
            <li class="author-name list-group-item">Author:</li>
            <li class="category-book list-group-item">Category:</li>
          </ul>
          <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
